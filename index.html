<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissors</title>
    <link rel="stylesheet" href="stonepaper.css">
</head>

<body>
    <section class="full_box">
        <div class="left game">
            <div class="stone boxes"> <img
                    src="https://th.bing.com/th/id/R.4c68e422dc2be7d7b9ce80234c6ca69c?rik=%2b0yujJEDE5CzdA&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fstone-hd-png-stone-png-1600.png&ehk=%2bqxP5KVjJOBmubbQ%2bvzG70FFUG5e6ew8sTJQ8gvVrwU%3d&risl=&pid=ImgRaw&r=0"
                    alt=""></div>
            <div class="paper boxes"><img
                    src="https://www.freepnglogos.com/uploads/paper-png/paper-png-download-clip-art-clip-art-14.png" alt=""></div>
            <div class="scissors boxes"><img
                    src="https://static.vecteezy.com/system/resources/previews/016/314/773/large_2x/scissors-transparent-scissors-free-png.png"
                    alt=""></div>
        </div>

        <div class="pointBoard">
            <h2>STONE PAPER SCISSORS </h2>
            <p>Computer Score</p>
            <div class="computerScore score">
                <p>0</p>
            </div>
            <p>Your score</p>
            <div class="userScore score">
                <p>0</p>
            </div>
            <div class="WinnerName">PLAY YOUR CHANCE</div>

        </div>
       

    </section>
    <script src="stonepaper.js"></script>
</body>

</html>
